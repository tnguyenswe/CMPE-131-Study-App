	<h1> Sign up for an account </h1>
	<form method = "POST" novalidate>
		{{form.hidden_tag()}}
		<p>
		{{form.username.label}}<br>
		{{form.username(size=32)}}
		</p>
		<p>
		{{form.password.label}}<br>
		{{form.password(size=32)}}</p>
		<p>
		{{form.signup()}}</p>
	</form>
<div>
	<p>
	<a href = "/login">Already have an account? Login here.</a>
	</p>
</div>
