{% extends "base.html" %}
{% block content %}
<h1 style="font-family: 'Roboto', sans-serif; text-decoration: none; font-size: 20px; color: black;"> Please enter a Markdown file to be rendered</h1>
<form method="post" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    {{ form.file }}
    <input type="submit">
</form>
{% if md_file %}
{{ md_file | safe }}
{% if success %}
<p>Your file has been added!</p>
{% endif %}
{% endif %}
{% endblock %}
