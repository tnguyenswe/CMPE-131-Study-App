{% extends "base.html" %}
{% block content %}
<form method="post" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    {{ form.file }}
    <input type="submit">
</form>
{% if md_file %}
{{ md_file | safe }}
{% if success %}
<p>Your file has been added!</p>
{% endif %}
{% endif %}
{% endblock %}
