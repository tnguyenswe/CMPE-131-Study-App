<head>
	<link rel="stylesheet" href="static/css/bootstrap.min.css">
</head>
<h1> Sign In </h1>
<form method = "POST" novalidate>
	{{form.hidden_tag()}}
	<p>
	{{form.username.label}}
	<br>
	{{form.username(size=32)}}</p>
	<p>{{form.password.label}}<br>
	{{form.password(size=32)}}</p>
	<p>{{form.remember_me.label}}<br>
	{{form.remember_me()}}</p>
	<p>{{form.submit()}}</p>
</form>
